<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIGENCE DASHBOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="./manage_students.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                <img src="./ASSETS/light_logo.png">
            </div>

            <div class="sidebar">
                <a href="index.html">
                    <h2>Dashboard</h2>
                </a>
                <a href="manage_students.html" class="active">
                    <h2>Manage Students</h2>
                </a>
                <a href="#">
                    <h2>Assessments</h2>
                </a>
                <a href="monitor_students.html">
                    <h2>Monitor Students</h2>
                </a>
                <a href="#">
                    <h2>Settings</h2>
                </a>
                <a href="#">
                    <button class="btn_logout">LOG OUT</button>
                </a>
            </div>
        </aside>

        <main>
            <div class="header">
                <h2>List of Students</h2>
                <form id="searchForm">
                    <div class="search">
                        <span class="material-symbols-outlined">search</span>
                        <input class="search-input" type="search" placeholder="Search Here">
                    </div>
                </form>
            </div>
            <div>
                <button id="addStudentBtn">Add Student</button>
            </div>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Section</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student rows will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="manage_students.js"></script>
</body>
</html>
