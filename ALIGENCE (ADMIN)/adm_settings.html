<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="adm_settings.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="menu" id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="logo">
                    <img src="light_logo.png">
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html" class="active1">
                    <h2>Dashboard</h2>
                </a>
                <a href="adm_manage_students.html" class="active2">
                    <h2>Manage Students</h2>
                </a>
                <a href="adm_manage_Teacher.html" class="active3">
                    <h2>Manage Teachers</h2>
                </a>
                <a href="adm_ArchivedData.html" class="active4">
                    <h2>Archived Data</h2>
                </a>
                <a href="adm_settings.html" class="active5">
                    <h2>Settings</h2>
                </a>
                <a href="../login.html">
                    <button class="btn_logout">LOG OUT</button>
                </a>
            </div>
        </aside>

        <div class="form-container">
            <form class="settings-form">
                <h1>Change Password</h1>
                
                <!-- Email Group -->
                <div class="email-group">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="example.12@email.com">
                    </div>
                    <div class="input-group">
                        <button type="button">SEND OTP</button>
                    </div>
                    <div class="input-group">
                        <label>Enter the Code</label>
                        <input type="text" placeholder="Enter OTP">
                    </div>
                    <div class="input-group">
                        <button type="button">VERIFY</button>
                    </div>
                </div>

                <!-- Password Group -->
                <div class="password-group">
                    <div class="input-group">
                        <label>Old Password</label>
                        <input type="password" placeholder="Enter old password">
                    </div>
                    <div class="input-group">
                        <label>New Password</label>
                        <input type="password" placeholder="Enter new password">
                    </div>
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm new password">
                    </div>
                </div>

                <div class="input-group">
                    <button type="submit" class="confirm-btn">CONFIRM CHANGES</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
