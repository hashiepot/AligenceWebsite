<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligence | Login</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="login-box">
        <div class="back">
            <a href="1aligence.html">
                <button class="btn-back" id="back">BACK</button>
            </a>
        </div>
        <div class="welcome">
            <h2 class="welcome-aligence">Welcome to AliGence!</h2>
            <p class="welcome-fill">Login as a Teacher</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="remember">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
        </div>
        <div class="input-submit">
            <button class="btn-submit" id="submit" onclick="window.location.href='ALIGENCE DASHBOARD/dashboard.html'">
                Sign in
            </button>
        </div>
        <div class="btn-login">
            <a href="./ALIGENCE (ADMIN)/adm_dashboard.html" class="btn-admin">
                Login as an Admin
            </a>
        </div>
    </div>
</body>
</html>
