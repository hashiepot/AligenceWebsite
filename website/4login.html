<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligence | Login</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="login-box">
        <div class="welcome">
            <h2 class="welcome-aligence">Welcome to AliGence!</h2>
            <p class="welcome-fill">Fill in your information</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" 
            autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" 
            autocomplete="off" required>
        </div>
        <div class="remember">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <button class="btn-admin">
                    <a href="ALIGENCE (ADMIN)/adm_dashboard.html">
                        Sign in as admin
                    </a>
                </button>
            </section>
        </div>
        <div class="input-submit">
            <a href="ALIGENCE DASHBOARD/dashboard.html">
                <button class="btn-submit" id="submit"></button>
                <label for="submit">Sign in</label>
            </a>
        </div>
    </div>
</body>
</html>
