<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliGence | Assessments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assessments.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="menu" id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="logo">
                    <img src="./ASSETS/light_logo.png">
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html" class="active1">
                    <h2>Dashboard</h2>
                </a>
                <a href="manage_students.html" class="active2">
                    <h2>Manage Students</h2>
                </a>
                <a href="assessments.html" class="active3">
                    <h2>Assessments</h2>
                </a>
                <a href="monitor_students.html" class="active4">
                    <h2>Monitor Students</h2>
                </a>
                <a href="settings.html" class="active5">
                    <h2>Settings</h2>
                </a>
                <a href="../1aligence.html">
                    <button class="btn_logout">LOG OUT</button>
                </a>
            </div>
        </aside>
        
        <main>
            <div class="header">
                <h2>Assessments</h2>
                <!-- Quarter dropdown -->
                <div class = "dropdown">
                    <button class = "dropbtn">
                        <a>Quarter</a>
                    </button>
                    <div class = "dropdown-content">
                        <a href="#">Quarter 1</a>
                        <a href="#">Quarter 2</a>
                        <a href="#">Quarter 3</a>
                        <a href="#">Quarter 4</a>
                    </div>
                </div>
                <!-- Lesson dropdown -->
                <div class = "dropdown">
                    <button class = "dropbtn">
                        <a>Lesson</a>
                    </button>
                    <div class = "dropdown-content">
                        <a href="#">Lesson 1</a>
                        <a href="#">Lesson 2</a>
                        <a href="#">Lesson 3</a>
                        <a href="#">Lesson 4</a>
                        <a href="#">Lesson 5</a>
                        <a href="#">Lesson 6</a>
                        <a href="#">Lesson 7</a>
                        <a href="#">Lesson 8</a>
                        <a href="#">Lesson 9</a>
                        <a href="#">Lesson 10</a>
                    </div>
                </div>
                <!-- Button to open modal -->
                <button class="btnAddEntry" onclick="openModal()">Add Entry</button> 
            </div>


            <!-- Table header -->
            <div class="table">
                <table class="tableUserInp">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Question</th>
                            <th>Choices</th>
                            <th>Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Dynamic table contents -->
                    <tbody id="table-contents"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing entries -->
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="form" class="row">

                <div class="in-question">
                    <label for="Question">Question</label>
                    <input type="text" class="form-control" id="q" placeholder="Enter Question">
                </div>
                <div class="input-choices">
                    <div class="in-choiceA">
                        <label for="choiceA">A. </label>
                        <input type="text" class="form-control" id="choiceA" placeholder="Enter choice A">
                    </div>
                    <div class="in-choiceB">
                        <label for="choiceB">B. </label>
                        <input type="text" class="form-control" id="choiceB" placeholder="Enter choice B">
                    </div>
                    <div class="in-choiceC">
                        <label for="choiceC">C. </label>
                        <input type="text" class="form-control" id="choiceC" placeholder="Enter choice C">
                    </div>
                    <div class="in-choiceD">
                        <label for="choiceD">D. </label>
                        <input type="text" class="form-control" id="choiceD" placeholder="Enter choice D">
                    </div>
                </div>

                <div class="input-answer">
                    <div class="in-answer">
                        <label for="Answer">Answer: </label>
                        <input type="text" class="form-control" id="ans" placeholder="Enter the CORRECT ANSWER">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assessments.js"></script>
</body>
</html>
