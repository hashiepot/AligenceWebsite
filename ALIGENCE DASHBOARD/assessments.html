<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliGence | Assessments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="assessments.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="menu" id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="logo">
                    <img src="./ASSETS/light_logo.png">
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html" class="active1">
                    <h2>Dashboard</h2>
                </a>
                <a href="manage_students.html" class="active2">
                    <h2>Manage Students</h2>
                </a>
                <a href="assessments.html" class="active3">
                    <h2>Assessments</h2>
                </a>
                <a href="monitor_students.html" class="active4">
                    <h2>Monitor Students</h2>
                </a>
                <a href="settings.html" class="active5">
                    <h2>Settings</h2>
                </a>
                <a href="../login.html">
                    <button class="btn_logout">LOG OUT</button>
                </a>
            </div>
        </aside>
        
        <main>
            <div class="header">
                <h2>Assessments</h2>
                <!-- Quarter dropdown -->
                <div class="dropdown">
                    <button class="dropbtn" id="quarter-btn">
                        <a>Quarter 1</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectQuarter('Quarter 1')">Quarter 1</a>
                        <a href="#" onclick="selectQuarter('Quarter 2')">Quarter 2</a>
                        <a href="#" onclick="selectQuarter('Quarter 3')">Quarter 3</a>
                        <a href="#" onclick="selectQuarter('Quarter 4')">Quarter 4</a>
                    </div>
                </div>
                <!-- Lesson dropdown -->
                <div class="dropdown">
                    <button class="dropbtn" id="lesson-btn">
                        <a>Lesson 1</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectLesson('Lesson 1')">Lesson 1</a>
                        <a href="#" onclick="selectLesson('Lesson 2')">Lesson 2</a>
                        <a href="#" onclick="selectLesson('Lesson 3')">Lesson 3</a>
                        <a href="#" onclick="selectLesson('Lesson 4')">Lesson 4</a>
                        <a href="#" onclick="selectLesson('Lesson 5')">Lesson 5</a>
                    </div>
                </div>
                <!-- Button to open modal -->
                <button class="btnAddEntry" onclick="openModal()">Add Entry</button> 
            </div>


            <!-- Table header -->
            <div class="table">
                <table class="tableUserInp">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Question</th>
                            <th>Choices</th>
                            <th>Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Dynamic table contents -->
                    <tbody id="table-contents"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing entries -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="form" class="row">

                <div class="in-question">
                    <label for="Question">Question:</label>
                    <input type="text" class="form-control" id="q" placeholder="Enter Question" required>
                </div>
                <div class="input-choices">
                    <label for="Choices">Choices:</label>
                    <input type="text" placeholder="Option A" name="questionOptionA" id="choiceA" required>
                    <input type="text" placeholder="Option B" name="questionOptionB" id="choiceB" required>
                    <input type="text" placeholder="Option C" name="questionOptionC" id="choiceC" required>
                    <input type="text" placeholder="Option D" name="questionOptionD" id="choiceD" required>
                </div>
                 <br/>
                <div class="radio-btn">
                    <label for="Answer">Correct Answer:</label> <br/>
                    <label><input type="radio" name="questionAnswer" value="A"> Select A</label>
                    <label><input type="radio" name="questionAnswer" value="B"> Select B</label>
                    <label><input type="radio" name="questionAnswer" value="C"> Select C</label>
                    <label><input type="radio" name="questionAnswer" value="D"> Select D</label>
                </div>
                <div class="btn">
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assessments.js"></script>
</body>
</html>
